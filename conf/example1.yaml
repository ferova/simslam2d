# Simslam2d example conf file.

# Input image folder

inputfolder: 'data/granite.hdf5'

# Save Images

saveimages: False

# Output image folder

outputfolder: '/outputfolder/'

# Preprocess 

preprocess: True

# Loading area

load_area.x: 3000
load_area.y: 3000

# Cropping area

crop_area.x: 500
crop_area.y: 500

# Trajectory

trajectory.name: 'lisajous'
trajectory.res: 1000

# Plotting

plot.traj: False
plot.croparea: True
plot.crop: True

# Augmenters: 
augmentation: True

augmenters: [{augmenter: GammaContrast, gamma: [0.7, 0.6, 0.8], per_channel: True}, {augmenter: GaussianBlur, sigma: [1, 3, 9]}]